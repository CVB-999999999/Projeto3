<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/p3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home | A Tutoring Company</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="home.html">
                <img src="./img/owl.svg" alt="Avatar Logo" style="width:50px;" class="rounded-pill">
                A tutoring Company
            </a>
            <!-- Collapse button when low width -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <!-- Nav bar buttons Left -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact us</a>
                    </li>
                </ul>
                <!-- Login Button -->
                <button type="button" class="btn btn-light rounded-pill" style="width:120px"> Log in </button>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <div class="mt-4 p-3 bg-dark text-white sticky-bottom">
        <div class="row">
            <!-- About us -->
            <div class="col-md-3 ps-5">
                <ul style="list-style-type: none;">
                    <li>
                        <h4>Company</h4>
                    </li>
                    <li><a href="./contactus.html" class="link-grey">About

                    <li><a href="./contactus.html" class="link-grey">Contact
                            us</a></li>
                    <li><a href="https://gdpr-info.eu/" class="link-grey">Terms

                    <li><a href="https://gdpr-info.eu/"

                </ul>
            </div>

            <div class="col-md-4 ps-5">
                <ul style="list-style-type: none;">
                    <li>
                        <h4>Social Media</h4>
                    </li>
                    <li><a href="https://www.facebook.com"
                            class="link-grey">Facebook</a></li>
                    <li><a href="https://www.linkedin.com"
                            class="link-grey">Linked in</a></li>
                </ul>
            </div>
            <!-- Company name -->
            <div class="col-md-5 ps-5 text-center">
                <img src="./img/owl.svg" style="width: 80px;">
                A Tutoring Company
            </div>
        </div>
